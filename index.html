<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Choo Choo, Melon Farmer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <!-- Jumbotron -->
            <div class="col-12 jumbotron">
                <h1 class="text-center">It's Train Schedulin' Time!</h1>
                <div>And remember: trains stop running at midnight.</div>
            </div>
            <!-- End of Jumbotron -->
        </div>

        <div class="row">
            <!-- Table for currently scheduled trains -->
            <table class="table table-hover">
                <thead class="thead-light">
                    <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                    </tr>
                </thead>
                <tbody id="train-data">
                    <!-- Rows will go here (hopefully) -->
                </tbody>
            </table>
            <!-- Table end -->
        </div>

        <!-- Form for adding trains -->
        <div class="row">
            <div class="col-12 p-0">
                <div class="card card-default">
                    <div class="card-header">
                        <p class="card-title mb-0">Add Train Line</p>
                    </div>
                    <div class="card-body">

                        <!-- Sign-up Form (note the various input "types")-->
                        <form role="form">
                            <div class="form-group">
                                <label for="name-input">Train Name</label>
                                <input class="form-control" id="name-input" type="text">
                            </div>
                            <div class="form-group">
                                <label for="role-input">Destination</label>
                                <input class="form-control" id="dest-input" type="text">
                            </div>
                            <div class="form-group">
                                <label for="time-input">First Train Arrival Time</label>
                                <input class="form-control" id="time-input" type="time">
                            </div>
                            <div class="form-group">
                                <label for="monthly-input">Frequency (minutes)</label>
                                <input class="form-control" id="freq-input" type="number">
                            </div>
                            <button class="btn btn-default" id="add-train" type="submit">Submit</button>
                        </form>
                        <!-- End of Form -->
                    </div>
                </div>
            </div>
        </div>
        <!-- End of Sign-up Panel -->

        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery.js"></script>
        <!-- Moment -->
        <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
        <!-- Firebase -->
        <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
        <!-- Main javascript code -->
        <script src="assets/app.js"></script>
    </div>
</body>

</html>
